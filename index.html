<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI質問ボット</title>
</head>
<body>
  <h1>AI質問ボット</h1>
  <textarea id="input" rows="4" cols="50" placeholder="質問を入力してください"></textarea><br>
  <button onclick="ask()">送信</button>
  <h2>AIからの回答</h2>
  <div id="output"></div>

  <script>
    async function ask() {
      const inputText = document.getElementById("input").value;
      const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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", // ←ここを自分のトークンに
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: inputText })
      });

      if (!response.ok) {
        const error = await response.text();
        document.getElementById("output").innerText = "エラーが発生しました:\n" + error;
        return;
      }

      const result = await response.json();
      document.getElementById("output").innerText = result[0]?.generated_text || "回答なし";
    }
  </script>
</body>
</html>
